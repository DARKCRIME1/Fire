body {
	font-family: 'Open Sans', sans-serif;
	background: #2c3e50;
}
nav{
	position: relative;
	margin: 4px auto 0;
	width: 350px;
	height: 50px;
	background: #34495e;
	border-radius: 8px;
	font-size: 0;
	box-shadow: 0 2px 3px 0 rgba(0,0,0,.1);
}
nav a{
	font-size: 13px;
	text-transform: uppercase;
	color: white;
	text-decoration: none;
	line-height: 50px;
	position: relative;
	z-index: 1;
	display: inline-block;
	text-align: center;
}
nav .animation{
	position: absolute;
	height: 100%;
	/* height: 5px; */
	top: 0;
	/* bottom: 0; */
	z-index: 0;
	background: #1abc9c;
	border-radius: 8px;
	transition: all .5s ease 0s;
}
nav a:nth-child(1){
	width: 70px;
}
nav .start-home, a:nth-child(1):hover~.animation{
	width: 10px;
	left: 0;
}
nav a:nth-child(2){
	width: 70px;
}
nav a:nth-child(2):hover~.animation{
	width: 60px;
	left: 75px;
}
nav a:nth-child(3){
	width: 100px;
}
nav a:nth-child(3):hover~.animation{
	width: 85px;
	left: 145px;
}
nav a:nth-child(4){
	width: 80px;
}
nav a:nth-child(4):hover~.animation{
	width: 87px;
	left: 235px;
}
nav a:nth-child(5){
	width: 80px;
}
nav a:nth-child(5):hover~.animation{
	width: 70px;
	left: 470px;
}

</style>
